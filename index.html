<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JADO株式会社</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        header {
            margin: 20px 0;
        }

        header img {
            width: 200px;
            height: auto;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: zoomEffect 10s infinite alternate;
        }

        @keyframes zoomEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        nav {
            margin: 30px 0;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333333;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        nav a:hover {
            border-color: #007BFF;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="JADO株式会社のロゴ">
        
    </header>
    <div class="image-container">
        <img src="homepage.jpg" alt="背景画像">
    </div>
    <h1>JADO株式会社</h1>
    <nav>
        <a href="https://jadohonda.netlify.app/home.html">ホーム</a>
        <a href="https://jadohonda.netlify.app/terms.html">利用規約</a>
        <a href="https://jadohonda.netlify.app/privacy-policy.html">プライバシーポリシー</a>
    </nav>
    <footer>
        <p>&copy; 2024 JADO株式会社. All rights reserved.</p>
    </footer>
</body>
</html>
